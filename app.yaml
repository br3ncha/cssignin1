application: cssignin
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /dab\.js
  static_files: dab.js
  upload: dab\.js

- url: /daniel\.jpg
  static_files: static/daniel.jpg
  upload: static/daniel\.jpg

- url: /dab\.css
  static_files: static/dab.css
  upload: static/dab\.css

- url: .*
  script: main.app

libraries:
- name: jinja2
  version: latest
- name: webapp2
  version: "2.5.2"
