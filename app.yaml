application: cssignin
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /dab\.js
  static_files: dab.js
  upload: dab\.js

- url: /dab\.css
  static_files: static/dab.css
  upload: static/dab\.css

- url: /angelica\.jpg
  static_files: static/angelica.jpg
  upload: static/angelica\.jpg
  
- url: /brenda\.jpg
  static_files: static/brenda.jpg
  upload: static/brenda\.jpg

- url: .*
  script: main.app

libraries:
- name: jinja2
  version: latest
- name: webapp2
  version: "2.5.2"
